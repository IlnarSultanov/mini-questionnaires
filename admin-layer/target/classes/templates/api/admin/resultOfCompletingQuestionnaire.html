<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>Результаты прохождения анкеты</title>
  <meta http-equiv="Content-Type">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>

<body>
<div class="container">
  <a th:href="@{/api/admin/profile}"
     class="btn btn-secondary btn-outline-dark mt-2 pl-4 pr-4">
    ← В профиль
  </a>
  <hr>
  <h2>Результаты заполнения анкеты</h2>
  <hr>
  <p><u>Пользователь</u> : <span th:text="${userApiData.getName()} + ' ' + ${userApiData.getSurname()}"></span></p>
  <table class="table table-bordered table-striped thead-light" >
    <tbody>
    <div th:each="question : ${answersOnQuestionsByUser.entrySet()}">
      <tr>
        <td id="questionLabel" th:text="${question.getKey().getQuestionText()}"></td>
      </tr>
      <div th:each="answer : ${question.getValue()}">
        <tr>
          <td id="answerText" th:text="'✓ ' + ${answer.getAnswerForQuestionApiData().getAnswerText()}"></td>
        </tr>
      </div>
    </div>
    </tbody>
  </table>
</div>
</body>
</html>
