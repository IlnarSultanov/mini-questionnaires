<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type">
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>

<body id="centeredContent">
    <div>
        <div class="container">
            <hr>
            <h2>Мини-анкетка</h2>
            <hr>

            <a th:href="@{/api/registration}"
               class="btn btn-secondary btn-sm mb-3 btn-register">
                Зарегистрироваться
            </a>

            <p th:if="${successRegistration}" class="ui-corner-all ui-shadow fs-6">
                <span id="successRegistration">
                    ✅ Регистрация успешно завершена!</span>
            </p>

            <form th:action="@{/authUser}" method="post" id="centered" class="authForm">
                <h4 id="authTextLabel">Авторизация</h4>

                <input type="text" required name="username"
                       class="form-control mb-md-3 col-xl-4" placeholder="Почта">

                <input type="password" required name="password"
                       class="form-control mb-md-3 col-xl-4" placeholder="Пароль">

                <p th:if="${authError}" class="alert alert-danger col-xl-4">Неверный адрес почты или пароль</p>

                <button type="submit" class="btn btn-primary col-xl-4">Войти</button>
            </form>

        </div>
    </div>
</body>
</html>
