<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>

<body>
    <div class="container" id="profileActions">
        <form class="logoutForm" th:action="@{/logout}" method="post">
          <span>
            Вы: <span th:text="${user.getName() + ' ' + user.getSurname()}"></span>
            <button type="submit" class="btn btn-outline-dark m-md-2 btn-sm">Выход</button>
          </span>
        </form>

        <hr>
        <h1>Добро пожаловать, <span th:text="${user.getName() + ' ' + user.getPatronymic()}"></span>!</h1>
        <hr>
        <a th:href="@{/api/user/showAllAvailableQuestionnaires}"
           class="btn-sm mb-3">
            Посмотреть доступные анкеты
        </a>
    </div>
</body>
</html>
