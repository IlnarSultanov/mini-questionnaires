<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Регистрация нового пользователя</title>
    <meta http-equiv="Content-Type"/>
    <meta charset="UTF-8"/>

    <!--   Using bootstrap CSS CDN Remote Link -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>

<body id="centeredContent">
    <div class="container">
        <hr/>
        <h3>Регистрация</h3>
        <hr/>
        <form th:action="@{/api/registration/addNewUser}" th:object="${registerUserDto}"
              method="POST" id="centered">

            <input type="email" required="required" th:field="*{email}"
                   class="form-control mb-md-3 col-5" placeholder="Почта"/>
                <p th:if="${#fields.hasErrors('email')}"
                   th:errorclass="errorInput" th:errors="*{email}">Invalid email</p>

            <input type="password" required="required" th:field="*{password}"
                   class="form-control mb-md-3 col-5" placeholder="Пароль"/>
                <p th:if="${#fields.hasErrors('password')}"
                   th:errorclass="errorInput" th:errors="*{password}">Invalid password</p>

            <input type="text" required="required" th:field="*{surname}"
                   class="form-control mb-md-3 col-5" placeholder="Фамилия"/>
                <p th:if="${#fields.hasErrors('surname')}"
                   th:errorclass="errorInput" th:errors="*{surname}">Invalid surname</p>

            <input type="text" required="required" th:field="*{name}"
                   class="form-control mb-md-3 col-5" placeholder="Имя"/>
                <p th:if="${#fields.hasErrors('name')}"
                   th:errorclass="errorInput" th:errors="*{name}">Invalid name</p>

            <input type="text" required="required" th:field="*{patronymic}"
                   class="form-control mb-md-3 col-5" placeholder="Отчество"/>
                <p th:if="${#fields.hasErrors('patronymic')}"
                   th:errorclass="errorInput" th:errors="*{patronymic}">Invalid patronymic</p>

            <div th:if="${#fields.hasErrors('global')}">
                <p th:each="err : ${#fields.errors('global')}"
                   th:text="${err}" class="globalErrorInput">Global error</p>
            </div>

            <button type="submit" class="btn m-3 btn-success col-5">Сохранить</button>
        </form>
    </div>

</body>
</html>
